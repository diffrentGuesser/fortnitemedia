<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Text Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            padding: 20px;
        }

        #postForm {
            margin-bottom: 20px;
        }

        #postForm input, #postForm textarea {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: #ffffff;
        }

        #posts {
            margin-top: 20px;
        }

        .post {
            background-color: #1e1e1e;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }

        .post img {
            max-width: 100%;
        }

        button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <h1>Post Images and Text</h1>
    <div id="postForm">
        <input type="text" id="username" placeholder="Enter your name">
        <textarea id="postText" placeholder="Enter your text"></textarea>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="submitPost()">Post</button>
    </div>
    <div id="posts"></div>

    <script>
        // Function to save posts to localStorage
        function savePosts(posts) {
            localStorage.setItem('posts', JSON.stringify(posts));
        }

        // Function to load posts from localStorage
        function loadPosts() {
            const savedPosts = localStorage.getItem('posts');
            if (savedPosts) {
                return JSON.parse(savedPosts);
            }
            return [];
        }

        // Function to display posts on the page
        function displayPost(post) {
            const postsDiv = document.getElementById('posts');
            const postDiv = document.createElement('div');
            postDiv.className = 'post';
            postDiv.innerHTML = `
                <p><strong>${post.username}</strong></p>
                <p>${post.postText}</p>
                <img src="${post.imagePath}" alt="Posted image">
            `;
            postsDiv.prepend(postDiv);
        }

        // Function to handle post submission
        function submitPost() {
            const username = document.getElementById('username').value;
            const postText = document.getElementById('postText').value;
            const imageInput = document.getElementById('imageInput').files[0];

            if (!username || !postText || !imageInput) {
                alert('All fields are required!');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const post = {
                    username: username,
                    postText: postText,
                    imagePath: event.target.result
                };

                const posts = loadPosts();
                posts.push(post);
                savePosts(posts);

                displayPost(post);
            }
            reader.readAsDataURL(imageInput);
        }

        // Load and display posts on page load
        window.onload = function() {
            const posts = loadPosts();
            posts.forEach(displayPost);
        }
    </script>
</body>
</html>
